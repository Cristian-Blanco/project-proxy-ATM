  <head>

    <title>Cajero CajaGrupal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
  <header>
    <div class="contenedor">
        <h1 class="icon-dog">Cajero CajaGrupal</h1>
        <input type="checkbox" id="menu-bar">
            </div>
  </header>
  <body>
    <main>
      <section id="banner">
          <img src="https://images.unsplash.com/photo-1574288061782-da2d3f79a72e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80">
          <div class="contenedor">
              <h2>Sientase Seguro y Feliz</h2>
              <p>Â¿Por que preocuparse? su dinero esta en CajaGrupal</p>
              <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#retirar-monto">
                Retirar
            </button> 
          </div>
      </section>

      <div class="modal fade" id="retirar-monto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Retirar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <div class="form-group">
                      <label for="nombre-usuario">Monto a Retirar</label>
                      <input type="text" class="form-control" id="nombre-usuario" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Saldo Actual: -----</small>
                    </div>                 
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="Enviar">
            </div>
        </form>
        </div>
        </div>
    </div>
      
      <section id="bienvenidos">
      <div class="contenedor">
          <h2>BIENVENIDOS A CAJERO DE CAJAGRUPAL</h2>
          <p>Tu saldo actual es de:</p>
          </div>
      </section>
      
      <section id="blog">
          <h3>Saldo Actual</h3>
      </section>
      
      <section id="info">
          <h3>Dato Principal, Tu nombre</h3>
          <div class="contenedor">
              <div class="info-pet">
                  <img src="https://images.unsplash.com/photo-1593642532842-98d0fd5ebc1a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="">
                  <h4>Nombre Completo</h4>
              </div>
          </div>
      </section>
  </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
